<div class="progress-container">
    <div class="progress-block" style="width: 90%;"></div>
    <a class="button-back" href="/">Back</a>
</div>
<div class="body-container">
    <div class="body-center">
        <div class="question-container">
            <h2 class="">Beneficiary</h2>
        </div>
        <div class="margin-bottom-30" layout="row" layout-xs="column" flex-offset="25" flex="50" flex-offset-sm="15" flex-sm="70"
            flex-offset-xs="0" flex-xs="100">
            <md-input-container class="margin-bottom-30" layout="column" flex="50" flex-xs="100">
                <label>First Name</label>
                <input ng-model="insurance.beneficiaryFirst" required>
            </md-input-container>
            <md-input-container layout="column" flex="50" flex-xs="100">
                <label>Last Name</label>
                <input ng-model="insurance.beneficiaryLast" required>
            </md-input-container>
        </div>
        <div layout="row" layout-xs="column" flex-offset="25" flex="50" flex-offset-sm="15" flex-sm="70" flex-offset-xs="0" flex-xs="100">
            <md-input-container layout="column" flex="100">
                <label>Relationship</label>
                <md-select name="beneficiaryRelation" ng-model="insurance.beneficiaryRelation" required>
                    <md-option value="Mother" ng-selected="insurance.beneficiaryRelationMother">Mother</md-option>
                    <md-option value="Father" ng-selected="insurance.beneficiaryFather">Father</md-option>
                    <md-option value="Sibling" ng-selected="insurance.beneficiarySibling">Sibling</md-option>
                    <md-option value="Gaurdian" ng-selected="insurance.beneficiaryRelationGaurdian">Gaurdian</md-option>
                    <md-option value="Spouse" ng-selected="insurance.beneficiaryRelationSpouse">Spouse</md-option>
                    <md-option value="Daughter" ng-selected="insurance.beneficiaryRelationDaughter">Daughter</md-option>
                    <md-option value="Son" ng-selected="insurance.beneficiaryRelationSon">Son</md-option>
                </md-select>
            </md-input-container>
        </div>

        <div class="question-container">
            <h2 class="">Their Birthday</h2>
        </div>
        <div class="margin-bottom-30" layout="row" layout-xs="column" flex-offset="25" flex="50" flex-offset-sm="15" flex-sm="70"
            flex-offset-xs="0" flex-xs="100">
            <md-input-container layout="column" flex="33" flex-xs="100">
                <label>Month</label>
                <md-select name="birthdayMonth" ng-model="insurance.birthdayMonth" required>
                    <md-option value="01" ng-selected="insurance.birdthdayMonthJanuary">January</md-option>
                    <md-option value="02" ng-selected="insurance.birdthdayMonthFebruary">February</md-option>
                    <md-option value="03" ng-selected="insurance.birdthdayMonthMarch">March</md-option>
                </md-select>
            </md-input-container>
            <md-input-container layout="column" flex="33" flex-xs="100">
                <label>Day</label>
                <md-select name="birthdayDay" ng-model="insurance.birthdayDay" required>
                    <md-option value="01" ng-selected="insurance.birdthdayDay01">1</md-option>
                    <md-option value="02" ng-selected="insurance.birdthdayDay02">2</md-option>
                    <md-option value="03" ng-selected="insurance.birdthdayDay03">3</md-option>
                </md-select>
            </md-input-container>
            <md-input-container layout="column" flex="33" flex-xs="100">
                <label>Year</label>
                <md-select name="birthdayYear" ng-model="insurance.birthdayYear" required>
                    <md-option value="1960" ng-selected="insurance.birdthdayYear1960">1960</md-option>
                    <md-option value="1961" ng-selected="insurance.birdthdayYear1961">1961</md-option>
                    <md-option value="1962" ng-selected="insurance.birdthdayYear1962">1962</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div class="form-column text-center" layout="column" flex="100">
            <div class="form-container">
                <md-button type="submit" class="md-apply-purple" ng-disabled="beneficiary.$invalid">
                    Next
                </md-button>
            </div>
        </div>

    </div>
</div>
