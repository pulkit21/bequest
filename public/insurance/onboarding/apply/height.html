<div class="progress-container">
    <div class="progress-block" style="min-width: 50%; max-width: 55%;"></div>
    <a class="button-back" href="/">Back</a>
</div>
<div class="body-container">
    <div class="body-center">
        <div class="question-container">
            <h2 class="">Height</h2>
        </div>
        <form name="questionForm" ng-submit="questionSubmit(insurance)" novalidate layout="row" layout-xs="column" flex-offset="35"
            flex="30" flex-offset-sm="25" flex-sm="50" flex-offset-xs="0" flex-xs="100">
            <md-input-container layout="column" flex="50" flex-xs="100">
                <label>Feet</label>
                <md-select name="heightFeet" ng-model="insurance.heightFeet" required>
                    <md-option value="4" ng-selected="insurance.heightFeet4">4</md-option>
                    <md-option value="5" ng-selected="insurance.heightFeet5">5</md-option>
                    <md-option value="6" ng-selected="insurance.heightFeet6">6</md-option>
                    <md-option value="7" ng-selected="insurance.heightFeet7">7</md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="margin-bottom-50" layout="column" flex="50" flex-xs="100">
                <label>Inches</label>
                <md-select name="heightInches" ng-model="insurance.heightInches" required>
                    <md-option value="1" ng-selected="insurance.heightInches1">1</md-option>
                    <md-option value="2" ng-selected="insurance.heightInches2">2</md-option>
                    <md-option value="3" ng-selected="insurance.heightInches3">3</md-option>
                    <!-- need 1 - 12 inches -->
                </md-select>
            </md-input-container>

            <div class="form-column text-center" layout="column" flex="100">
                <div class="form-container">
                    <md-button ng-click="questionSubmit(insurance)" ng-disabled="questionForm.$invalid" type="submit" class="md-apply-purple">
                        Next
                    </md-button>
                </div>
            </div>
        </form>
    </div>
</div>
