<div class="progress-container">
    <div class="progress-block" style="width: 35%;"></div>
    <a class="button-back" href="/">Back</a>
</div>
<div class="body-container">
    <div class="body-center">
        <div class="question-container">
            <h2 class="">Have you ever had a DUI or reckless driving charge?</h2>
        </div>
        <form layout="column" flex="100" name="questionForm" ng-submit="questionSubmit(insurance)" novalidate>
            <div layout="row" layout-xs="column" flex="100">
                <div class="form-column text-center" layout="column" flex="100">
                    <div class="form-container" name="driving" ng-model="insurance.driving" required>
                        <md-button type='submit' value="0" ng-selected="insurance.driving" class="md-apply-red">No</md-button>
                        <md-button type='submit' value="1" ng-selected="insurance.driving" class="md-apply-green">Yes</md-button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
