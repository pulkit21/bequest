<div class="progress-container">
    <div class="progress-block" style="width: 75%;"></div>
    <a class="button-back" href="/">Back</a>
</div>
<div class="body-container">
    <div class="body-center">
        <div class="question-container">
            <h2 class="">Driver's License Number</h2>
        </div>
        <form name="questionForm" ng-submit="questionSubmit(insurance)" novalidate layout="row" layout-xs="column" flex-offset="25"
            flex-offset-xs="0" flex-xs="100">
            <md-input-container class="margin-bottom-50" layout="column" flex="100">
                <label>Driving License</label>
                <input ng-model="insurance.drivingLicense">
            </md-input-container>
            <div class="form-column text-center" layout="column" flex="100">
                <div class="form-container">
                    <md-button ng-click="questionSubmit(insurance)" ng-disabled="questionForm.$invalid" class="md-apply-purple">
                        Next
                    </md-button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="warning-container">
    <p>Claims may be denied if you misrepresent yourself on your application or don't answer questions honestly.</p>
</div>
